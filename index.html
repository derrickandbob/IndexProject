<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' type='text/css' media='screen' href='fontawesome-free-5.14.0-web/css/all.css'>
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
    <title>First Project</title>
</head>
<body>
    <div class="contain">
        <h5>CALCULATOR</h5>
        <div class="screen">
        </div>
        <div class="numbers">
            <button class="numb">7</button>
            <button class="numb">8</button>
            <button class="numb">9</button>
            <button class="numb" id="off">OFF</button>
            <button class="numb">4</button>
            <button class="numb">5</button>
            <button class="numb">6</button>
            <button class="numb" id="on">ON</button>
            <button class="numb">1</button>
            <button class="numb">2</button>
            <button class="numb">3</button>
            <button class="numb">-</button>
            <button class="numb">/</button>
            <button class="numb">0</button>
            <button class="numb">+</button>
            <button class="numb">*</button>
            <button class="answer">=</button>
            <button class="numb">.</button>

        </div>

    </div>
</body>
</html>
