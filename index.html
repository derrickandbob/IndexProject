<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' type='text/css' media='screen' href='fontawesome-free-5.14.0-web/css/all.css'>
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
    <title>First Project</title>
</head>
<body>
    <em>No two elements should have the same id number</em>
    <div class="contain">
        <h6>DERRICK AND BOB TECH</h6>
        <div class="screen">
        </div>
        <div class="numbers">
            <button class="numb" value="7" id="seven">7</button>
            <button class="numb" value="8" id="eight">8</button>
            <button class="numb" value="9" id="nine">9</button>
            <button class="clearBtn" id="clear">AC</button>
            <button class="numb" value="4" id="four">4</button>
            <button class="numb" value="5" id="five">5</button>
            <button class="numb" value="6" id="six">6</button>
            <button class="powerOff"  id="off">OFF</button>
            <button class="numb" value="1" id="one">1</button>
            <button class="numb" value="2" id="two">2</button>
            <button class="numb" value="3" id="three">3</button>
            <button class="powerOn"  id="on">ON</button>
            <button class="operator" value="-" id="subtract">-</button>
            <button class="numb" value="0" id="zero">0</button>
            <button class="operator" value="/" id="divide">/</button>
            <button class="operator" value="+" id="plus">+</button>
            <button class="operator" value="*" id="multiply">*</button>
            <button class="numb" value="." id="dot">.</button>
            <button class="answer" id="equal">=</button>
            <h6>speedmate</h6>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
